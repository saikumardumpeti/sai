{% extends "templates/web.html" %}

    {% block page_content %}
    <body>
        
    <h2>Sign Up</h2>
    <div id="loadingLogo" class="loading-container">
        <div class="loading-circle"></div>
        <div class="loading-text">Loading...</div>
    </div>
    <form id="signupForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" oninput="checkPasswordStrength()" required>
        <br>
        <div id="password-strength"></div>
        <br>
        <label for="confirmPassword">Re-enter Password:</label>
        <input type="password" id="confirmPassword" required>
        <br>
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">I agree to the <a href="/terms-of-use">Terms</a> and <a href="/terms-of-use">Conditions</a></label>
        
        <br>
        <button type="submit">Sign Up</button>
    </form>
    
</body>
    
    {% endblock %}
